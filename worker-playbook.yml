---
- hosts: all
  become: true
  become_user: root
  become_method: sudo
  tasks:

# Installing packages: docker-ce, docker-ce-cli, containerd.io and then adding a user named “vagrant” to the “docker” group.
  - name: Install packages that allow apt to be used over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  - name: Add an apt signing key for Docker
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add apt repository for stable version
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
      state: present

  - name: Install docker and its dependecies
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - docker-ce 
      - docker-ce-cli 
      - containerd.io # Container manager
    notify:
      - docker status

  - name: Add vagrant user to docker group
    user:
      name: vagrant
      group: docker

# Kubelet will not start if the system has swap enabled, so we are disabling swap using the below code.
  - name: Remove swapfile from /etc/fstab
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
    with_items:
      - swap
      - none

  - name: Disable swap
    command: swapoff -a
    when: ansible_swaptotal_mb > 0      

# Step 2.3: Installing kubelet, kubeadm and kubectl for managing k8s cluster.
  - name: Add an apt signing key for Kubernetes
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Adding apt repository for Kubernetes
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list

  - name: Install Kubernetes binaries
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
        - kubelet 
        - kubeadm 
        - kubectl

# Adding line with node IP to /etc/default/kubelet
  - name: Configure IP of node
    lineinfile:
      create: yes
      path: /etc/default/kubelet
      line: KUBELET_EXTRA_ARGS=--node-ip={{ worker_node_ip }}

  - name: Restart kubelet
    service:
      name: kubelet
      daemon_reload: yes
      state: restarted

  - name: Fix cgroup issue
    # https://stackoverflow.com/questions/52119985/kubeadm-init-shows-kubelet-isnt-running-or-healthy
    copy:
      content: |
        {
          "exec-opts": ["native.cgroupdriver=systemd"]
        }
      dest: /etc/docker/daemon.json

  - name: Restart docker
    service:
      name: docker
      daemon_reload: yes
      state: restarted

  # - name: Create Containerd directory
  #   command: mkdir -p /etc/containerd
  - name: Ensure /etc/containerd directory exists
    become: true
    file:
      path: /etc/containerd
      state: directory

  # Generate default config and stream to /etc/containerd/config.toml
  # - name: Create Config
  #   command: sh -c "containerd config default > /etc/containerd/config.toml"
  - name: Generate and place default config
    become: true
    command: containerd config default
    register: containerd_config_output
  - name: Create Config file
    become: true
    copy:
      content: "{{ containerd_config_output.stdout }}"
      dest: /etc/containerd/config.toml

# Restart Docker nad k8s
  - name: Restart containerd
    service:
      name: containerd
      daemon_reload: yes
      state: restarted
      
# ======================================================================================
  - name: Copy the join command to server location
    copy: src=join-command dest=/tmp/join-command.sh mode=0777

  - name: Join the node to cluster
    command: sh /tmp/join-command.sh
# ======================================================================================

  handlers:
    - name: docker status
      service: name=docker state=started